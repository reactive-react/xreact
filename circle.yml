general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 6.6.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  production:
    branch: master
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./ci/npm-login.sh
      - npm publish
